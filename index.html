<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank B4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <section class="container p-5 " id="login-area">
            <h1 class="text-center">Welcome to Pioneer Bank</h1>

            <div class="login-area">
                <h4>Login</h4>
                <input class="form-control mb-2" type="text" name="" placeholder="Email" id="">
                <input class="form-control mb-2" type="password" placeholder="Password" name="" id="">
                <button id="login-button" class="btn btn-success mb-2">Enter</button>
            </div>
        </section>

        <section class="container" id="deposit-area">
            <h1>Deposit Area</h1>
            <div class="row">
                <div class="col-md-4 bg-primary ">
                    <h4>Deposit</h2>
                    <h1>$<span id="deposit-show">00</span> </h1>
                </div>
                <div class="col-md-4 bg-info">
                    <h4>Withdraw</h4>
                    <h1>$<span id="withdraw-show">00</span> </h1>
                </div>
                <div class="col-md-4 bg-warning">
                    <h4>Balance</h4>
                    <h1>$<span id="balance-show">1240</span> </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 login-area">
                        <h2>Deposit</h2>
                        <input class="form-control mb-2"type="text" name="" id="deposit-input" placeholder="$ amount you want to deposit"> <br>
                        <button id="deposit-button" class="btn btn-success">Deposit</button>
                </div>
                <div class="col-md-4 login-area">
                        <h2>Withdraw</h2>
                        <input class="form-control mb-2"type="text" name="" id="withdraw-input" placeholder="$ amount you want to withdraw"> <br>
                        <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
